description: >
  Convert tex file into pdf and output it into artifacts.

parameters:
  file:
    type: string
    description: "File to convert"

steps:
  - run:
      name: Convert .tex file into .pdf
      shell: /bin/bash
      command: |
        mkdir -p /tmp/source
        pdflatex -output-directory /tmp/source <<parameters.file>>
  - store_artifacts:
      path: /tmp/source
