description: >
  Convert tex file into pdf and output it into artifacts.

executor: latex

parameters:
  file:
    type: string
    description: "File to convert"

steps:
  - checkout
  - run:
      name: Convert .tex file into .pdf
      shell: /bin/bash
      command: |
        cat <<parameters.file>>
  - latex/convert:
      file: <<parameters.file>>
